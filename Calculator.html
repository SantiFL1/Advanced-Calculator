<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="Calculator">
        <div id="Screen">
            <div id="ScreenString"></div>
            <p id="Result">0</p>
        </div>
        <div id="ButtonsCointainer">
           

            <button class="SimpleButton">X²</button>
            <button class="SimpleButton">Xⁿ</button>
            <button class="SimpleButton">√x</button>
            <button class="SimpleButton">DEL</button>
            <button id="ac">AC</button>
            

            <button class="SimpleButton">sin</button>
            <button class="SimpleButton">cos</button>
            <button class="SimpleButton">tan</button>
            <button class="SimpleButton">(</button>
            <button class="SimpleButton">)</button>
            
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="SimpleButton">+</button>
            <button class="SimpleButton">-</button>
            

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="SimpleButton">X</button>
            <button class="SimpleButton">/</button>
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            
            <button class="mode" id="Bright">Bright mode </button>
            <button class="mode" id="Dark"> Dark mode </button>
            

             
            <button class="SimpleButton">.</button>
            <button class="number">0</button>

            <button class="SimpleButton">x10ⁿ</button>
            <button class="SimpleButton">π</button>
            <button class="SimpleButton">=</button>


        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
